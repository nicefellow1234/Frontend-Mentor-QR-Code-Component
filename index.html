<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR Code Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#d5e1ef]">
    <div class="h-screen flex items-center">
      <div class="shadow-lg rounded-2xl p-3 w-[250px] mx-auto bg-white">
        <img class="rounded-lg w-full" src="images/image-qr-code.png" />
        <div class="py-4 px-2">
          <div class="font-bold text-center text-[17px] leading-[1.2]">
            Improve your front-end skills by building projects
          </div>
          <div
            class="text-[#90949d] text-[12px] font-semibold leading-[1.2] mt-4 text-center"
          >
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </div>
        </div>
      </div>
    </div>
    <div class="text-[11px] text-center">
      Challenge by
      <a
        class="text-[#3e52a3]"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="text-[#3e52a3]" href="https://github.com/nicefellow1234"
        >Umair Shah</a
      >.
    </div>
  </body>
</html>
